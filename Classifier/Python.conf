[handlers]
keys=HTTPSHandler

[handler_HTTPSHandler]
class=loggly.handlers.HTTPSHandler
formatter=jsonFormat
args=('https://logs-01.loggly.com/inputs/37663ba7-1236-4f05-a885-752246b499f5/tag/python','POST')

[formatters]
keys=jsonFormat

[loggers]
keys=root

[logger_root]
